<html>
  <head>
    <title>Mapserver SpringFling Rendering Workshop</title>
    <script type="text/javascript" src="polymaps/polymaps.js"></script>

    <style type="text/css">
      @import url("polymaps/examples/example.css");
      .compass .fore, .compass .chevron {
      stroke: #fff;
      }
      #state path {
      stroke: #fff;
      stroke-width: 1.5px;
      vector-effect: non-scaling-stroke;
      fill: none;
      }
    </style>

  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">
      var po = org.polymaps;
47.61577,-122.33173
      var map = po.map()
        .container(document.getElementById("map").appendChild(po.svg("svg")))
        .center({lat: 47.886, lon: -121.257})
        .zoomRange([0, 19])
        .zoom(8)
        //--.add(po.image().url('http://localhost/cgi-bin/tilecache-2.04/tilecache.cgi/1.0.0/global/{Z}/{X}/{Y}.png?type=google'))--//
        .add(po.image().url('http://osm.openbasemap.org/cgi-bin/mapserv?map=mapservOSM/gc_mapfiles/main_osm.map&mode=tile&tile={X}+{Y}+{Z}'))
        .add(po.interact())
        .add(po.compass().pan("none"))
        .add(po.hash());

    </script> 
  </body>
<div><script type="text/javascript">map.extent()</script></div>
</html>
